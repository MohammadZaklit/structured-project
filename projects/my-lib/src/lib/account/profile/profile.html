<app-floating-configurator />

<!-- Heading -->
<nz-heading class="sign-title" [config]="headingconfig"></nz-heading>

<!-- Inputs -->
<div class="flex flex-column gap-3">
  <nz-password [config]="oldPasswordconfig"></nz-password>
  <nz-password [config]="newPasswordconfig"></nz-password>
  <nz-password [config]="confirmPasswordconfig"></nz-password>
</div>

<!-- Buttons -->
<div class="flex flex-column sm:flex-row gap-2 justify-content-between">
  <nz-standard-button [config]="changePasswordConfig"></nz-standard-button>
</div>
