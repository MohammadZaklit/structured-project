<!-- Heading -->
<nz-heading [config]="headingConfig"></nz-heading>

<!-- Inputs -->
<div class="flex flex-col gap-3">
  @if (!config.isReset) {
    <nz-standard-password [config]="oldPasswordConfig"></nz-standard-password>
  }

  <nz-standard-password [config]="newPasswordConfig"></nz-standard-password>
  <nz-standard-password [config]="confirmPasswordConfig"></nz-standard-password>
  <div class="flex flex-col gap-2 justify-content-between mt-2">
    <nz-standard-button [config]="saveConfig"></nz-standard-button>
  </div>
</div>
