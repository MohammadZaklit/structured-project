<div class="flex justify-content-center align-items-center min-h-screen">
  <!-- Card -->
  <div class="surface-card shadow-2 border-round p-6 w-full md:w-6 lg:w-4 flex flex-column gap-4">
    <!-- Heading -->
    <nz-heading class="sign-title" [config]="headingconfig"></nz-heading>

    <!-- Paragraph / Subtitle -->
    <nz-paragraph class="sign-subtitle" [config]="paragraphconfig"></nz-paragraph>

    <!-- Inputs -->
    <div class="flex flex-column gap-3">
      <nz-input [config]="emailconfig"></nz-input>
      <nz-input [config]="passwordconfig"></nz-input>
    </div>

    <!-- Buttons -->
    <div class="flex flex-column sm:flex-row gap-2 justify-content-between">
      <nz-buttons [config]="loginconfig"></nz-buttons>
      <nz-buttons (click)="goToRegister()" [config]="gotoregisterconfig"></nz-buttons>
      <nz-buttons (click)="goTohome()" [config]="gotohomeconfig"></nz-buttons>
    </div>
  </div>
</div>
