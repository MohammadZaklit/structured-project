<div class="flex justify-content-center align-items-center min-h-screen flex-column gap-4">
  <!-- Form to create card -->
  <nz-standard-card class="w-11 md:w-6 lg:w-4 p-4 shadow-3 border-round">
    <nz-paragraph [config]="messageconfig"></nz-paragraph>

    <nz-standardtextarea (input)="onTextAreaInput($event)"></nz-standardtextarea>
    <nz-standarduploadfile (imageSelected)="onImageSelected($event)"></nz-standarduploadfile>

    <!-- Button -->
    <nz-standard-button
      [config]="createcard"
      class="flex justify-content-end pt-2"
    ></nz-standard-button>
  </nz-standard-card>

  <!-- Display created birthday cards -->
  <div class="birthday-cards-container">
    <nz-standard-card *ngFor="let card of birthdayCards" class="birthday-card">
      <div class="card-image-container" *ngIf="card.image">
        <img [src]="card.image" alt="Birthday Image" class="card-image" />
      </div>
      <div class="card-content">
        <p class="card-message">{{ card.message }}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary">Send Wishes</button>
      </div>
    </nz-standard-card>
  </div>
</div>
