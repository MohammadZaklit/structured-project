<div class="flex justify-content-center align-items-center min-h-screen flex-column gap-4">
  <!-- Form to create card -->
  <lib-standard-card class="w-11 md:w-6 lg:w-4 p-4 shadow-3 border-round">
    <lib-paragraph [config]="messageconfig"></lib-paragraph>

    <lib-standardtextarea (input)="onTextAreaInput($event)"></lib-standardtextarea>
    <lib-standarduploadfile (imageSelected)="onImageSelected($event)"></lib-standarduploadfile>

    <!-- Button -->
    <lib-buttons [config]="createcard" class="flex justify-content-end pt-2"></lib-buttons>
  </lib-standard-card>

  <!-- Display created birthday cards -->
  <div class="birthday-cards-container">
    <lib-standard-card *ngFor="let card of birthdayCards" class="birthday-card">
      <div class="card-image-container" *ngIf="card.image">
        <img [src]="card.image" alt="Birthday Image" class="card-image" />
      </div>
      <div class="card-content">
        <p class="card-message">{{ card.message }}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary">Send Wishes</button>
      </div>
    </lib-standard-card>
  </div>
</div>
