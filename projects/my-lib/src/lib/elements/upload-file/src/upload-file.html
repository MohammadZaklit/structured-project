<p-fileUpload
  name="demo[]"
  url="https://www.primefaces.org/cdn/api/upload.php"
  [multiple]="false"
  accept="image/*"
  maxFileSize="1000000"
  mode="advanced"
  (onSelect)="onFileSelected($event)"
>
  <ng-template #empty>
    <div>Drag and drop files to here to upload.</div>
  </ng-template>
</p-fileUpload>
