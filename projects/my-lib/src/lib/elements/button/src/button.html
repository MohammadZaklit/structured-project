<p-button
  class="{{ buttonstyle }}"
  [styleClass]="config.isFullWidth ? 'w-full' : ''"
  [type]="config.type || 'button'"
  [disabled]="config.disabled?.() || false"
  (click)="config.onclick($event)"
>
  @if (config.icon) {
    <i cdkDragHandle class="pi {{ config.icon }}"></i>
  }
  {{ config.label }}
</p-button>
