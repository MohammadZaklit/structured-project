<!-- Heading -->
<nz-heading class="sign-title" [config]="headingconfig"></nz-heading>

<!-- Paragraph / Subtitle -->
<nz-paragraph class="sign-subtitle" [config]="paragraphconfig"></nz-paragraph>

<!-- Inputs -->
<div class="flex flex-col gap-3 mt-6">
  <nz-name [config]="nameconfig"></nz-name>
  <nz-email [config]="emailconfig"></nz-email>
  <nz-password [config]="passwordconfig"></nz-password>
  <!-- Buttons -->
  <div class="flex flex-col gap-2 justify-content-between mt-2">
    <nz-standard-button [config]="registerconfig"></nz-standard-button>
    <nz-link [config]="backtologinconfig"></nz-link>
  </div>
</div>
