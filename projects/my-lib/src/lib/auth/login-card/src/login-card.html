<!-- Heading -->
<nz-heading class="sign-title" [config]="headingConfig"></nz-heading>

<!-- Paragraph / Subtitle -->
<nz-paragraph class="sign-subtitle" [config]="paragraphConfig"></nz-paragraph>

<!-- Inputs -->
<div class="flex flex-col gap-3 mt-6">
  <nz-email [config]="emailConfig"></nz-email>
  <nz-standard-password [config]="passwordConfig"></nz-standard-password>
  <div class="flex items-center justify-between mt-2 mb-8 gap-8">
    <div class="flex items-center">
      <p-checkbox id="rememberme1" binary class="mr-2"></p-checkbox>
      <label for="rememberme1">Remember me</label>
    </div>
    <nz-link [config]="forgotPasswordLinkConfig"></nz-link>
  </div>
  <!-- Buttons -->
  <div class="flex flex-col gap-2 justify-content-between">
    <nz-standard-button [config]="loginConfig"></nz-standard-button>
    <nz-link [config]="gotoRegisterConfig"></nz-link>
  </div>
</div>
