<!-- Heading -->
<nz-heading class="sign-title" [config]="headingConfig"></nz-heading>

<!-- Paragraph / Subtitle -->
<nz-paragraph class="sign-subtitle" [config]="paragraphConfig"></nz-paragraph>

<!-- Inputs -->
<div class="flex flex-col gap-3 mt-6">
  <nz-email [config]="emailConfig"></nz-email>
  <!-- Buttons -->
  <div class="flex flex-col gap-2 justify-content-between">
    <nz-standard-button [config]="confirmEmailConfig"></nz-standard-button>
    <nz-link [config]="goToLoginConfig"></nz-link>
  </div>
</div>
