<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col"><h2 class="mb-0">Projects Management</h2></div>
    <div class="col-auto">
      <button
        pButton
        type="button"
        label="Add Project"
        icon="pi pi-plus"
        class="p-button-success"
        (click)="showAddDialog()"
      ></button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <lib-table-grid [config]></lib-table-grid>
      </div>
    </div>
  </div>
</div>

<p-dialog
  [(visible)]="displayDialog"
  [header]="isEditMode ? 'Edit Project' : 'Add Project'"
  [modal]="true"
  [style]="{ width: '500px' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="p-fluid">
    <div class="field mb-3">
      <label for="projectName">Project Name <span class="text-danger">*</span></label>
      <input
        id="projectName"
        type="text"
        pInputText
        [(ngModel)]="row.project_name"
        placeholder="Enter project name"
        class="w-100"
      />
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button
      pButton
      type="button"
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      type="button"
      label="Save"
      icon="pi pi-check"
      (click)="saveProject()"
      [disabled]="!project.name.trim()"
    ></button>
  </ng-template>
</p-dialog>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
